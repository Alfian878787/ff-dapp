<div id="search-component">
  <h4><label for="search-box">Org Search</label></h4>

  <mat-form-field>
    <mat-label>Search</mat-label>
    <input matInput #searchBox id="search-box" placeholder="Name of Org" (input)="search(searchBox.value)" />
  </mat-form-field>

  <!-- <input #searchBox id="search-box" placeholder="search" (input)="search(searchBox.value)" /> -->

  <ul class="search-result">
    <li *ngFor="let org of orgs$ | async" >
      <a routerLink="/orgs/{{org.id}}">
        {{org.name}}
      </a>
    </li>
  </ul>
</div>
